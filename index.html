<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Recommendation Tool</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="container mt-5">

    <h1 class="mb-4">Find the Best Hosting for Your Needs</h1>

    <form id="hostingForm">
        <div class="form-group">
            <label for="traffic">Estimated monthly traffic:</label>
            <select class="form-control" id="traffic">
                <option value="low">0-10,000</option>
                <option value="medium">10,001-100,000</option>
                <option value="high">100,001+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="type">Type of website:</label>
            <select class="form-control" id="type">
                <option value="blog">Blog</option>
                <option value="ecommerce">E-commerce</option>
                <option value="portfolio">Portfolio</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tech">Preferred technology:</label>
            <select class="form-control" id="tech">
                <option value="wordpress">WordPress</option>
                <option value="custom">Custom HTML/CSS/JS</option>
                <option value="other">Other CMS</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" onclick="getRecommendation()">Get Recommendation</button>
    </form>

    <div id="recommendation" class="mt-5"></div>

    <script src="script.js"></script>
</body>

</html>
